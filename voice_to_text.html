<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Voice to Text (Real-time)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --danger: #dc2626;
      --text: #1e293b;
      --muted: #64748b;
      --radius: 16px;
    }
    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
      color: var(--text);
    }
    .card {
      width: min(680px, 92%);
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      color: var(--text);
    }
    p.hint {
      margin-top: -8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--muted);
    }
    #mic {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 6px 16px rgba(37,99,235,0.3);
    }
    #mic:hover { background: var(--accent-hover); transform: scale(1.05); }
    #mic.recording {
      background: var(--danger);
      box-shadow: 0 0 25px rgba(220,38,38,0.6);
      animation: pulse 1.5s infinite;
    }
    #status {
      margin-top: 16px;
      font-size: 15px;
      color: var(--muted);
    }
    #transcript {
      width: 100%; height: 200px;
      margin-top: 24px;
      border-radius: var(--radius);
      border: 1px solid #e2e8f0;
      padding: 16px;
      font-size: 15px;
      line-height: 1.5;
      resize: vertical;
      background: #f9fafb;
      box-sizing: border-box;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>🎤 Real-time Voice to Text</h1>
    <p class="hint">Click the mic and start speaking — your words appear instantly.</p>

    <button id="mic" aria-pressed="false" title="Start / Stop recording">🎤</button>
    <div id="status">Idle — press the mic to begin</div>

    <textarea id="transcript" placeholder="Recognized text will appear here..." readonly></textarea>
    <div class="footer">Works best in Chrome or Edge • Uses your browser’s speech recognition engine</div>
  </div>

  <script>
    const micBtn = document.getElementById('mic');
    const status = document.getElementById('status');
    const out = document.getElementById('transcript');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      status.textContent = '❌ SpeechRecognition not supported in this browser.';
      micBtn.disabled = true;
      micBtn.style.background = "#94a3b8";
    } else {
      const recog = new SpeechRecognition();
      recog.continuous = true;
      recog.interimResults = true;
      recog.lang = 'en-US';

      let isRecording = false;
      let finalText = '';

      micBtn.addEventListener('click', () => {
        if (isRecording) {
          recog.stop();
        } else {
          recog.start();
        }
      });

      recog.onstart = () => {
        isRecording = true;
        micBtn.classList.add('recording');
        micBtn.setAttribute('aria-pressed','true');
        status.textContent = '🎙️ Listening...';
      };

      recog.onend = () => {
        isRecording = false;
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-pressed','false');
        status.textContent = 'Stopped — press mic to start again';
      };

      recog.onerror = (ev) => {
        status.textContent = `⚠️ Error: ${ev.error}`;
      };

      recog.onresult = (ev) => {
        let interim = '';
        for (let i = ev.resultIndex; i < ev.results.length; ++i) {
          const r = ev.results[i];
          if (r.isFinal) {
            finalText += r[0].transcript + ' ';
          } else {
            interim += r[0].transcript;
          }
        }
        out.value = (finalText + interim).trim();
        out.scrollTop = out.scrollHeight;
      };
    }
  </script>
</body>
</html>
