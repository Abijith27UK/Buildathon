<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .preview { margin-top: 10px; }
        .preview img { max-width: 200px; max-height: 200px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload Test</h1>
        <p>This is a simple test page to verify document upload functionality.</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="clientId">Client ID:</label>
                <input type="text" id="clientId" value="test-client-id" required>
            </div>
            
            <div class="form-group">
                <label for="documentName">Document Name:</label>
                <input type="text" id="documentName" value="Aadhar Card Front" required>
            </div>
            
            <div class="form-group">
                <label for="documentType">Document Type:</label>
                <select id="documentType" required>
                    <option value="Aadhar Card">Aadhar Card</option>
                    <option value="PAN Card">PAN Card</option>
                    <option value="Passport">Passport</option>
                    <option value="Driver's License">Driver's License</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fileInput">Select File:</label>
                <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf" required>
            </div>
            
            <div class="preview" id="preview"></div>
            
            <button type="submit">Upload Document</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('uploadForm');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (file.type.startsWith('image/')) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    } else {
                        preview.innerHTML = `<p>File: ${file.name} (${file.type})</p>`;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const clientId = document.getElementById('clientId').value;
            const documentName = document.getElementById('documentName').value;
            const documentType = document.getElementById('documentType').value;
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            try {
                // Convert file to base64
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64String = e.target.result;
                    
                    const response = await fetch(`http://localhost:3000/api/clients/${clientId}/documents`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: documentName,
                            type: documentType,
                            image: base64String
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        result.innerHTML = `<div style="color: green; margin-top: 20px;">
                            <h3>✅ Upload Successful!</h3>
                            <p>${data.message}</p>
                        </div>`;
                    } else {
                        result.innerHTML = `<div style="color: red; margin-top: 20px;">
                            <h3>❌ Upload Failed</h3>
                            <p>${data.message}</p>
                        </div>`;
                    }
                };
                reader.readAsDataURL(file);
                
            } catch (error) {
                result.innerHTML = `<div style="color: red; margin-top: 20px;">
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
